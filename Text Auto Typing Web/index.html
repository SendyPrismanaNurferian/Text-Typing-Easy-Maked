<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing by Sendy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>I'm <span class="auto-type"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Coding","Slepping","Jomblo Happy","From Indonesia - ITS"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>

    <div class="containers">
        <h2>Hello <span class="auto-typing"></span></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-typing", {
            strings: ["Word","Sad Human","VVIBU","K-Poppers"],
            typeSpeed: 160,
            backSpeed: 160,
            loop: true
        })
    </script>
</body>
</html>
